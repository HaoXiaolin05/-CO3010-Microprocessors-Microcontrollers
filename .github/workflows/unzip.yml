name: Unzip uploaded files

on:
  push:
    paths:
      - "*.zip"   # only run when a .zip file is pushed

jobs:
  unzip:
    runs-on: ubuntu-latest
    steps:
      # Checkout the repo
      - name: Checkout repository
        uses: actions/checkout@v3

      # Install unzip
      - name: Install unzip
        run: sudo apt-get install unzip -y

      # Unzip all zip files
      - name: Unzip files
        run: |
          for file in *.zip; do
            unzip -o "$file" -d extracted/
          done

      # Commit unzipped files back into repo
      - name: Commit unzipped files
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add extracted/
          git commit -m "Unzipped files from workflow" || echo "No changes to commit"
          git push
